---
layout: default
---
<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>
<div style="font-size: smaller;">
    <span class="view">
        by {{ page.author | default: site.author }}
    </span>
    {% if page.tags.size > 0 %}
        <br />
        <span>
            tags: <em style="color: steelblue;">{{ page.tags | join: "</em> - <em>" }}</em>
        </span>
    {% endif %}
</div>

{{content}}
