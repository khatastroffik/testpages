---
layout: default
title: Blog
---
<h1>Recent Posts</h1>
<ul>
{% for post in site.posts %}
    <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    <br />
    <span style="font-size: smaller;">{{ post.date | date: "%d.%m.%Y"}}</span>
    <!--{{ post.excerpt }}-->
    </li>
{% endfor %}
</ul>
