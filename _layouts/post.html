---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view" style="font-size: smaller;">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags.size > 0 %}
  <p style="font-size: smaller;">tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></p>
{% endif %}
