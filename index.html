---
layout: default
title: some posting
---
<h1>list of postings</h1>

<ul>
{% for post in site.posts %}
    <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a> {{ post.date | date: "%d.%m.%Y"}} also {{ post.date | date_to_string: "ordinal", "DE" }}
    <!--{{ post.excerpt }}-->
    </li>
{% endfor %}
</ul>
